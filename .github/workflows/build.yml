name: "build"
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Run build in dev container
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/yongenaelf/aelfinity-workshop
          push: never
          runCmd: |
            cd src
            dotnet build

      - name: Run test in dev container
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/yongenaelf/aelfinity-workshop
          push: never
          runCmd: |
            cd test
            dotnet test
